<h2>MyHeroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a [routerLink]="['/hero', hero.id]">
      <span class="badge">{{ hero.id }}</span> {{ hero.name }}
    </a>
    <button class="delete" title="delete hero" (click)="delete(hero)">âœ—</button>
  </li>
</ul>
<div>
  <label id="new-hero">Hero name:</label>
  <input for="new-hero" #heroName>

  <button class="add-button" (click)="add(heroName.value);heroName.value=''">save</button>
</div>
